name: Build Ceres DEB

on:
  workflow_call:

jobs:
  build-ceres:
    name: Build Ceres Solver DEB
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    env:
      REPO_PATH: ${{ github.workspace }}
      PROJ_PATH: ${{ github.workspace }}/projects/ceres-solver
    steps:
      - name: Install required tools
        run: apt update && apt install -y git sudo

      - name: Checkout source
        uses: actions/checkout@v3

      - name: check files
        working-directory: ${{ env.PROJ_PATH }}
        run: ./scripts/build_deb.sh

      - name: Install build dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y cmake make build-essential \
            libeigen3-dev libgflags-dev libgoogle-glog-dev \
            libatlas-base-dev libsuitesparse-dev \
            debhelper devscripts fakeroot wget

      - name: Build DEB package
        working-directory: ${{ env.PROJ_PATH }}
        run: ./scripts/build_deb.sh

      - name: Move DEB file to known location
        run: |
          mkdir -p /tmp/artifacts
          cp -v *.deb /tmp/artifacts/

      - name: Upload artifact for host
        uses: actions/upload-artifact@v4
        with:
          name: ceres-solver-deb
          path: /tmp/artifacts/*.deb

  upload:
    name: Upload DEB from host
    runs-on: ubuntu-latest
    needs: build-ceres
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ceres-solver-deb
          path: ./output

      - name: List downloaded files
        run: ls -l ./output
